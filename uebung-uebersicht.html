      body {
        font-family: Arial, sans-serif;
        margin: 20px;

        color: #fff;
      }
      h1 {
        text-align: center;
        color: #000;
        margin-bottom: 30px;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        margin: 20px auto;
        max-width: 1000px;
      }
      .card {
        background-color: #8B4513;
        padding: 20px;
        border-radius: 10px;
        width: calc(33.333% - 20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        cursor: pointer;
        border: 2px, solid, black;
      }
      .card:hover {
        background-color: #8B4513;
        transform: scale(1.1);
      }
      .card a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        display: block;
      }
      @media screen and (max-width: 768px) {
        .card {
          width: calc(50% - 20px);
        }
      }
      @media screen and (max-width: 480px) {
        .card {
          width: calc(100% - 20px);
        }
      }

      h1{
        font-family: 'Oswald', sans-serif;
        font-weight: normal;
        font-size: 30px;
      }

      /* Button style */
      .back-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #8B4513;
            color: #f5f5dc;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            border: 2px, solid, black;
            transition: transform 0.3s ease;
        }
        .back-button:hover {
            background-color: #8B4513;
            color: #f5f5dc;
          border: 2px solid black;
          transform: scale(1.1);
        }
    </style>
