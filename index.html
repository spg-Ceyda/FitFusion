<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    
</head>


<style>
    .logo{
        font-family: 'Oswald', sans-serif;
        text-align: center;
        font-weight: normal;
        font-size: 45px;
    }

    .text{
        font-family: 'Oswald', sans-serif;
    }
</style>


<body>
    <div class="taskbar transparent">
    <div class="taskbar">
        <div class="logo">FitFusion</div>
        <div class="button-container">
            <div class="text"> Willkommen zur√ºck!</div>
            <button class="login-button2" href="Anmelden.html">Anmelden</button>
            <div class="text"> Noch kein Konto? Beginne heute mit deiner Fitnessreise! Registriere dich kostenlos</div>
            <button class="registrieren-button2" href="Registrieren.html">Registrieren</button>
        </div>


    <script>
        document.querySelector('.login-button2').addEventListener('click', () => {
            window.location.href = 'Anmelden.html';
        });
        
        document.querySelector('.registrieren-button2').addEventListener('click', () => {
            window.location.href = 'Registrieren.html';
        })
    </script>
    </div>

        <script>
            const taskbar = document.querySelector('.taskbar');
    
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    taskbar.classList.remove('transparent');
                    taskbar.classList.add('scrolled');
                } else {
                    taskbar.classList.remove('scrolled');
                    taskbar.classList.add('transparent');
                }
            });
        </script>
</body>
</html>
