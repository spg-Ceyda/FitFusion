<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>


<body>
    <div class="taskbar transparent">
    <div class="taskbar">
        <div class="logo">FitFusion</div>
        <button class="login-button" href="Anmelden.html">Anmelden</button>
    <script>
        document.querySelector('.login-button').addEventListener('click', () => {
            window.location.href = 'Anmelden.html';
        });
    </script>
    </div>

        <script>
            const taskbar = document.querySelector('.taskbar');
    
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    taskbar.classList.remove('transparent');
                    taskbar.classList.add('scrolled');
                } else {
                    taskbar.classList.remove('scrolled');
                    taskbar.classList.add('transparent');
                }
            });
        </script>
</body>
</html>
