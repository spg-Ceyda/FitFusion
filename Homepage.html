<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<style>
body {
        background-color: #f5f5dc;
      }
      .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      .background .shape {
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
      }
      .taskbar {
            position: fixed;
            top: 0;
            width: 100%;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .taskbar.transparent {
            background-color: transparent;
        }

        .taskbar.scrolled {
            background-color: rgba(108, 108, 108, 0.8); 
            box-shadow: 0 2px 5px #00000033;
        }

        .taskbar .logo {
            font-size: 18px;
            font-weight: bold;
            font-family: sans-serif;
        }

        .login-button {
            position: fixed;
            top: 10px;
            right: 15px;
            background: none;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #a39e9e;
            transform: scale(1.1);
        }

</style>
<body>
    <div class="taskbar transparent">
    <div class="taskbar">
        <div class="logo">FitFusion</div>
        <button class="login-button">Anmelden</button>
    </div>

        <script>
            const taskbar = document.querySelector('.taskbar');
    
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    taskbar.classList.remove('transparent');
                    taskbar.classList.add('scrolled');
                } else {
                    taskbar.classList.remove('scrolled');
                    taskbar.classList.add('transparent');
                }
            });
        </script>
</body>
</html>
