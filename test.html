<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Fusion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "Anmelden.html";
        }

        // Token decodieren (ohne Backend-Anfrage)
        const payload = JSON.parse(atob(token.split(".")[1]));
        console.log("Eingeloggter Benutzer:", payload.username);

        // Optional: Benutzername in die UI schreiben
        document.getElementById(
          "usernameDisplay"
        ).innerText = `Willkommen, ${payload.username}`;
      });

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "Anmelden.html";
      }
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FitFusion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item nav-item-border">
              <a class="nav-link" href="uebung-uebersicht.html">Übungen</a>
            </li>
            <li class="nav-item nav-item-border">
              <a class="nav-link" href="trainingsplaene-uebersicht.html"
                >Trainingspläne</a
              >
            </li>
            <li class="nav-item nav-item-border">
              <a class="nav-link" href="SocialMedia.html">Social Media</a>
            </li>
            <li class="nav-item nav-item-border">
              <a class="nav-link" href="ueber-uns.html">Über Uns</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Anmelden.html" onclick="logout()"
                >Abmelden</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="follower.html">Follower</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <h1 class="display-4">
        Willkommen bei FitFusion <span id="usernameDisplay"></span>
      </h1>
      <p class="lead text-muted">
        Verfolgen Sie Ihre Workouts, entdecken Sie neue Übungen und verbinden
        Sie sich mit Fitnessbegeisterten!
      </p>
      <a
        href="trainingsplaene-uebersicht.html"
        class="btn btn-primary btn-lg mt-3"
        >Legen Sie los!</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
