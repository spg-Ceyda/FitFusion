<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h1>Registrieren</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Vorname Nachname:</label>
                <input type="text" id="name" name="name" placeholder="Dein Name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail Adresse:</label>
                <input type="email" id="email" name="email" placeholder="E-Mail eingeben" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" placeholder="Passwort erstellen" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Passwort best√§tigen:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Passwort wiederholen" required>
            </div>
            <button type="submit" class="btn">Registrieren</button>
        </form>
        
    </div>
</body>
</html>
